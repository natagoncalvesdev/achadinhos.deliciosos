<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Achadinhos Deliciosos</title>
  <style>
    :root{
      font-family:"Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --border:#e2e8f0;
      color:var(--text);
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--text); min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px;}
    .card{background:var(--card); border-radius:16px; padding:28px; box-shadow:0 20px 45px rgba(15,23,42,0.08); border:1px solid rgba(15,23,42,0.05); width:100%; max-width:400px;}
    h3{margin:0 0 8px; font-size:1.5rem;}
    p{margin:0 0 24px; color:var(--muted);}
    label{display:block; margin:14px 0 6px; font-size:0.9rem; color:var(--muted);}
    input{width:100%; padding:11px 12px; border-radius:10px; border:1px solid var(--border); font-size:0.95rem; font-family:inherit;}
    input:focus{outline:2px solid #2563eb33; border-color:#2563eb66;}
    .actions{display:flex; gap:10px; margin-top:18px;}
    .btn{cursor:pointer; background:linear-gradient(135deg,#ff9a8b,#ff6a88 45%,#ff99ac); color:#fff; border:none; font-weight:600; text-align:center; border-radius:999px; box-shadow:0 12px 25px rgba(255,106,136,0.35); width:100%; padding:11px 12px; font-size:0.95rem;}
    .switch-page{text-align:center; margin-top:16px; font-size:0.9rem;}
    .switch-page a{color:var(--text); text-decoration:underline;}
  </style>
</head>
<body>

  <div class="card">
    <h3>Crie sua conta</h3>
    <p>Por padrão, você será um cliente.</p>
    <form id="form-register">
      <label for="register-name">Nome completo</label>
      <input id="register-name" type="text" required placeholder="Seu nome completo">
      <label for="register-email">Email</label>
      <input id="register-email" type="email" required placeholder="seu@email.com">
      <label for="register-phone">Celular (com DDD)</label>
      <input id="register-phone" type="tel" required placeholder="(11) 99999-8888">
      <label for="register-password">Senha (mínimo 6 caracteres)</label>
      <input id="register-password" type="password" minlength="6" required placeholder="••••••••">
      <div class="actions">
        <button class="btn" type="submit">Criar conta</button>
      </div>
    </form>
    <p class="switch-page">Já tem uma conta? <a href="login.html">Faça login</a></p>
  </div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyDg83oO_NjNU_Tz9AKTfmsxYJY7vSkijyM",
    authDomain: "achadinhos-deliciosos.firebaseapp.com",
    projectId: "achadinhos-deliciosos",
    storageBucket: "achadinhos-deliciosos.appspot.com",
    messagingSenderId: "782203131056",
    appId: "1:782203131056:web:2c832412f81157cac1d775"
  };

  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
  import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
  import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const formRegister = document.getElementById('form-register');
  formRegister.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target['register-name'].value;
    const email = e.target['register-email'].value;
    const phone = e.target['register-phone'].value;
    const password = e.target['register-password'].value;
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Salva os dados do usuário no Firestore
      const userDocRef = doc(db, 'users', user.uid);
      await setDoc(userDocRef, {
        nome: name,
        celular: phone,
        email: user.email,
        categoria: 'cliente', // Categoria padrão
        createdAt: new Date().toISOString()
      });

      // Redireciona APENAS DEPOIS de salvar o perfil no Firestore
      window.location.href = 'index.html';
    } catch (error) {
      console.error("Erro no cadastro:", error);
      alert(`Erro no cadastro: ${error.message}`);
    }
  });
</script>

</body>
</html>
